<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <title>长江七号</title>
</head>
<body>
    <div class="inner">
        <div class="top clearfix">
            <div class="logo fl">
                <img class="fl" src="./imgs/logo.png" alt="logo">
                <h1 class="fl">长江七号</h1>
            </div>
            <div class="line fl"></div>
            <ul class="title fl">
                <li><a href="#">网盘</a></li>
                <li><a href="#">分享</a></li>
            </ul>
            <div class="line fl"></div>
            <div class="user-logout fr">
                <div class="user fl"><a href="#">shenhuifang</a></div>
                <div class="logout fl"><a href="#">退出</a></div>
            </div>
        </div>
        <div class="main clearfix">
            <div class="left fl">
                <div class="title" style="margin-top: 20px;">
                    <i class="iconfont icon-wenjian"></i>
                    <a href="#">全部文件</a>
                </div>
                <div class="title">
                    <a href="#">图片</a>
                </div>
                <div class="title">
                    <a href="#">文档</a>
                </div>
                <div class="title">
                    <a href="#">音频</a>
                </div>
                <div class="title">
                    <i class="iconfont icon-huishouzhan_huaban"></i>
                    <a href="#">回收站</a>
                </div>
            </div>
            <div class="right fl">
                <div class="features clearfix">
                    <ul>
                        <li>
                            <i class="iconfont icon-shangchuan"></i>
                            <button>上传</button>
                        </li>
                        <li>
                            <i class="iconfont icon-xinjianwenjianjia"></i>
                            <button>新建文件夹</button>
                        </li>
                        <li>
                            <i class="iconfont icon-download"></i>
                            <button>离线下载</button>
                        </li>
                    </ul>
                </div>
                <div class="content">
                    <table>
                        <tr class="trstyle">
                            <td class="tdwidth1">文件名</td>
                            <td class="tdwidth2">大小</td>
                            <td class="tdwidth3">修改日期</td>
                        </tr>
                    </table>
                    <!-- <table>
                        <tr class="trstyle">
                            <td class="tdwidth1"></td>
                            <td class="tdwidth2"></td>
                            <td class="tdwidth3"></td>
                        </tr>
                    </table> -->
                </div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
